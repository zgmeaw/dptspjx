<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-film"></i> AW 多平台视频解析器</h1>
            <p class="subtitle">支持抖音、快手、小红书、皮皮虾、最右、微视等平台</p>
        </header>
        
        <div class="card">
            <h2><i class="fas fa-link"></i> 输入视频链接</h2>
            <div class="input-group">
                <input type="text" id="url" placeholder="请输入或粘贴视频链接...">
                <button id="pasteButton" class="paste-btn">
                    <i class="fas fa-paste"></i> 粘贴
                </button>
                <button id="parseButton">
                    <i class="fas fa-play-circle"></i> 解析视频
                </button>
            </div>
            <div class="help-text">
                支持平台: 抖音、快手、小红书、皮皮虾、最右、微视等
            </div>
            <div class="api-info">
                系统将自动选择最佳解析接口
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p id="loadingText">正在解析视频，请稍候...</p>
        </div>
        
        <div id="video" class="card hidden">
            <h2><i class="fas fa-video"></i> 视频详情</h2>
            <div class="video-container">
                <div class="video-player">
                    <div class="video-loading" id="videoLoading">
                        <div class="loading-spinner"></div>
                        <p>视频加载中...</p>
                    </div>
                    <video id="videoPlayer" controls>
                        您的浏览器不支持视频播放
                    </video>
                </div>
                <div class="video-actions">
                    <button class="download-btn" id="downloadBtn">
                        <i class="fas fa-download"></i> 下载视频
                    </button>
                    <div class="download-tips" id="downloadTips" style="display: none;">
                        <p><i class="fas fa-info-circle"></i> 如果直接下载失败</p>
                        <p><strong>备用方案：</strong></p>
                        <p>• 使用 <strong>IDM / 迅雷 / ADM</strong> 等下载工具</p>
                        <p>• 或返回<strong>原APP</strong>直接保存</p>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="parse_time">0ms</div>
                        <div class="stat-label">解析耗时</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="video_status">等待加载</div>
                        <div class="stat-label">视频状态</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="additional_data" class="card hidden">
            <h2><i class="fas fa-user"></i> 作者信息</h2>
            <div class="author-info">
                <div class="author-header">
                    <img id="avatar" class="avatar" src="" alt="作者头像" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iI2YwZjBmMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTIiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj7lm77niYc8L3RleHQ+PC9zdmc+'">
                    <div class="author-details">
                        <p><strong>昵称：</strong> <span id="nickname">未知</span></p>
                        <p><strong>签名：</strong> <span id="signature">暂无签名</span></p>
                        <p><strong>描述：</strong> <span id="desc">暂无描述</span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="profile-section">
            <a href="https://aw.meaw.xx.kg/" class="profile-link" target="_blank">
                <i class="fas fa-external-link-alt"></i>
                点击跳转AW主页
            </a>
        </div>
        
        <footer>
            <p>AW 多平台视频解析器 &copy; 2025 | 仅供学习交流使用，如有侵权，请联系我们删除</p>
        </footer>
    </div>
